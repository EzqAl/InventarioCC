{% extends 'base.html' %}

{% block content %}
  <h1>Items de inventario</h1>
  <ul>
    {% for item in items %}
      <li>{{ item.nombre }} - {{ item.cantidad }} - {{ item.precio }}</li>
    {% empty %}
      <li>No hay items de inventario.</li>
    {% endfor %}
  </ul>
{% endblock %}
